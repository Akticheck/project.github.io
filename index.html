<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой любимый фильм</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Название фильма</h1>
    </header>
    <main>
        <section id="description">
            <h2>Описание фильма</h2>
            <p>Краткое описание сюжета фильма.</p>
        </section>
        <section id="actors">
            <h2>Актёры</h2>
            <ul>
                <li>Актёр 1 — Роль 1</li>
                <li>Актёр 2 — Роль 2</li>
                <li>Актёр 3 — Роль 3</li>
            </ul>
        </section>
        <section id="rating">
            <h2>Рейтинг</h2>
            <p>Рейтинг фильма: 8.5/10</p>
            <p>Краткий отзыв о фильме.</p>
        </section>
        <section id="poster">
            <h2>Постер фильма</h2>
            <img src="poster.jpg" alt="Постер фильма">
        </section>
    </main>
</body>
</html>
